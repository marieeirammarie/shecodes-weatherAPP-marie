<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="json" href="src/index.js" />
  </head>
  <body>
    <div class="container">
      <h1>All you need to know about the weather</h1>
      <p id="current-time"></p>
      <div class="desired-city">
        <form id="search-city">
          <input type="text" id="city-input" placeholder="Take me to..." />
          <input type="submit" id="submit-city" value="Search" />
          <input type="submit" id="current-loaction" value="Home" />
        </form>
      </div>
      <div class="row section">
        <div class="col-6">
          <div id="chosen-city"><h2>Vienna</h2></div>
          <div id="weather-emoji"><h2>☀️</h2></div>
        </div>
        <div class="col-6">
          <span id="current-temperature">7</span>
          <span href="#" id="celsius"> C° </span>
          <span href="#" id="fahrenheit"> F </span>
        </div>
        <h3><span>Today is: </span><span id="destination-day">Sunday</span></h3>
      </div>
      <h2>🔮 Look into the future 🔮</h2>
      <div class="row section">
        <div class="col-2 weekday">
          <h2>⛅️</h2>
          <p>Mon</p>
        </div>
        <div class="col-2 weekday">
          <h2>🌬</h2>
          <p>Tue</p>
        </div>
        <div class="col-2 weekday">
          <h2>❄️</h2>
          <p>Wed</p>
        </div>
        <div class="col-2 weekday">
          <h2>🌨</h2>
          <p>Thur</p>
          <p></p>
        </div>
        <div class="col-2 weekday">
          <h2>⛈</h2>
          <p>Fri</p>
        </div>
        <div class="col-2 weekday">
          <h2>🌤</h2>
          <p>Sat</p>
        </div>
      </div>
      <h2>More Details:</h2>
      <div class="row section">
        <div class="col-6">
          <h3>Chance of rain:</h3>
          <h3>Humidity:</h3>
          <h3>Wind:</h3>
        </div>
        <div class="col-6">
          <h3>25%</h3>
          <h3>15%</h3>
          <h3>Medium</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-3 clothing">
          <h4>What you should wear:</h4>
          <h2>🕶</h2>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/marieeirammarie/shecodes-weatherAPP-marie"
        target="_blank"
        >Open-source code</a
      >
      , by Marie</small
    >
    <link rel="json" href="src/index.js" />
    <script src="src/index.js"></script>
  </body>
</html>
